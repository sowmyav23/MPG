trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    echo Fetching Flyway Project
    $ wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/7.3.1/flyway-commandline-7.3.1-linux-x64.tar.gz | tar xvz && sudo ln -s `pwd`/flyway-7.3.1/flyway /usr/local/bin
    dir
  displayName: 'Fetch Flyway Project'
